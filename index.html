<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local Chat via Python Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#121832; --fg:#e6e7ee; --muted:#99a2c2; --accent:#7aa2f7; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--fg); font:15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Microsoft Yahei", sans-serif; }
    .wrap { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .card { background: var(--card); border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    input, button, textarea {
      background:#0f1630; color:var(--fg); border:1px solid #273056; border-radius:10px; padding:10px 12px;
    }
    input { height:40px; }
    button { cursor:pointer; background: linear-gradient(135deg, #4c77ff, #6aa6ff); border:none; }
    button:disabled { opacity:.65; cursor:not-allowed; }
    textarea { width:100%; height:160px; resize:vertical; }
    label { font-size:12px; color:var(--muted); }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:10px; }
    .grid > div { display:flex; flex-direction:column; gap:6px; }
    .out { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Cascadia Code", monospace; background:#0e142a; padding:12px; border-radius:12px; min-height:180px; }
    .muted { color:var(--muted); }
    .h { margin: 0 0 10px; font-weight:700; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#24305d; font-size:12px; margin-left:6px; }
    .footer { margin-top:10px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 class="h">
        Local Chat (via Python bridge)
        <span class="pill">Model: gpt-oss-20b@q4_k (fixed)</span>
      </h2>

      <div class="grid" style="margin-bottom:10px;">
        <div>
          <label>Max new tokens</label>
          <input id="max_tokens" type="number" value="1024" min="1" max="4096">
        </div>
        <div>
          <label>Temperature</label>
          <input id="temperature" type="number" step="0.01" value="0.90">
        </div>
      </div>

      <label>Prompt</label>
      <textarea id="prompt" placeholder="Type your question here..."></textarea>

      <div class="row" style="margin-top:8px;">
        <button id="send">Send</button>
        <button id="clear" style="background:#30385f;">Clear</button>
      </div>

      <div style="margin-top:16px;">
        <label>Response</label>
        <div id="out" class="out"></div>
      </div>

      <div class="footer">
        Set query <code>?api=YOUR_BRIDGE_URL</code> if needed. Example:




          
        <code>?api=https://realm-postcards-signs-identical.trycloudflare.com</code>





      </div>
    </div>
  </div>

<script>
const qs = new URLSearchParams(location.search);


  
const API = (
  qs.get("api") || "https://realm-postcards-signs-identical.trycloudflare.com"
).replace(/\/+$/,'');




  
const $ = s => document.querySelector(s);
const out = $("#out"), btn = $("#send"), clr = $("#clear");

async function callApi() {
  const prompt = $("#prompt").value;
  const max_tokens = parseInt($("#max_tokens").value || "1024", 10);
  const temperature = parseFloat($("#temperature").value || "0.9");
  if (!prompt.trim()) { alert("Please enter a prompt."); return; }

  btn.disabled = true;
  out.textContent = "⏳ Requesting...";

  try {
    const r = await fetch(API + "/api/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ prompt, max_tokens, temperature }),
      mode: "cors",
      credentials: "omit",
    });
    if (!r.ok) throw new Error("HTTP " + r.status);
    const j = await r.json();
    out.textContent = j.text || "[empty]";
  } catch (e) {
    out.textContent = "Request failed: " + e;
  } finally {
    btn.disabled = false;
  }
}

btn.addEventListener("click", callApi);
clr.addEventListener("click", () => { $("#prompt").value=""; out.textContent=""; });
</script>
</body>
</html>
